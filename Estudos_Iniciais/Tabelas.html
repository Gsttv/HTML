<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        table td, table th {
            border: 1px solid #ccc;
            padding: 5px;
            text-align: left;
        }
        body{font-family: sans-serif;}
        table caption {
            caption-side: top;
            text-align: center;
            font-style: italic;
            margin-bottom: 15px;
            font-size: 15px;

        }

        tfoot td {
            background-color: #ddd;
            
        }

    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur</p>
    <table>
        <caption>Titulo da Tabela</caption>
        <thead>
            <tr>
                <th>Títutlo 1</th>
                <th>Títutlo 2</th>
                <th>Títutlo 3</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Corpo 1</td>
                <td>Corpo 2</td>
                <td>Corpo 3</td>
            </tr>
            <tr>
                <td>Corpo 4</td>
                <td>Corpo 5</td>
                <td>Corpo 6</td>
            </tr>
            <tr>
                <td>Corpo 7</td>
                <td>Corpo 8</td>
                <td>Corpo 9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2"></td>
                <td>TOTAL:<br> R$ 500,00</td>
            </tr>
          
        </tfoot>
    </table>
</body>

</html>
